<head>

<body class="body">
    <h1 id = "h1">Cálcule seu IMC</h1>
    <h2 id = "h2">Infome sua altura e peso nos campos abaixo</h2>

    <div class="div-input">
        <label class = "label" for = "altura">Altura:</label>
        <input id = "altura" class="input" type="number" step="0.01" >
    </div>
    
   <div class="div-inpu">
    <label class = "label" for = "peso">Peso:</label>
    <input id = "peso" class="input" type="number" step="0.01">
   </div>
    <button class="btn-acoes" onclick="calcularIMC()">Calcular</button>
    <button class="btn-acoes" onclick="limpar()">Limpar</button>

    <p id = "resultado" class="resultado">
        Resultado:
    </p>
    <p id = "descricaoResultado" class="resultado">
       
    </p>
    
</body>
